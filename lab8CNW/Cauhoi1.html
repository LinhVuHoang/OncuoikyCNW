<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Bảng Điều tra vật nuôi yêu thích</title>
    <link rel="stylesheet" href="css/cau1.css">
</head>
<body>
<div class="container"><form name="form" id="f" action="www.animalsites.com" onsubmit="return request()" method="POST" >
    <div class="header">
    <h1>BẢNG ĐIỀU TRA VẬT NUÔI YÊU THÍCH</h1>
    <p class="title">Trả lời các câu hỏi sau về các con vật yêu thích của bạn</p>
</div>
<div class="destable">
        <table style="width: 100%;border: solid 4px deeppink">
            <tr>
                <th class="th1"></th>
                <th>CHÓ</th>
                <th>MÈO</th>
            </tr>
            <tr>
                <td>BẠN NUÔI</td>
                <td id="cbDog" class="tdcheckbox"><input type="checkbox" name="cbDog">CÓ</td>
                <td id="cbCat" class="tdcheckbox"><input type="checkbox" name="cbCat">CÓ</td>
            </tr>
            <tr>
                <td>TÊN</td>
                <td class="textinput"><input type="text" name="txtDog"></td>
                <td class="textinput"><input type="text" name="txtCat"></td>
            </tr>
            <tr>
                <td>MÀU LÔNG</td>
                <td class="radiobutton"><input type="radio" name="radiodog">Đen
                    <input type="radio" name="radiodog">Trắng
                    <input type="radio" name="radiodog">Khác
                </td>
                <td class="radiobutton"><input type="radio" name="radioCat">Đen
                    <input type="radio" name="radioCat">Trắng
                    <input type="radio" name="radioCat">Khác
                </td>
            </tr>
        </table>
</div>
<div class="reasonlike">
    <p class="reasontext"><i>Lý do bạn yêu quý nó</i></p>
    <textarea name="text" id="text1"></textarea>
</div>
<div class="buttondiv">
    <div style="margin-top: 50px">
        <input id="huybtn" type="button" value="Huy" onclick="setFocus()"> &nbsp;
        <input type="reset" value="Xoa">
    </div>
    &nbsp;
    <div>
        <input id="guibtn" type="submit" value="Gui" onsubmit="submit()">
    </div>
</div>
    </form>
</div>
<script type="text/javascript" src="cau1.js">

</script>
</body>
</html>
